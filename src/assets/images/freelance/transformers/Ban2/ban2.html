<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="animations.css" />
<script src="http://code.jquery.com/jquery-1.11.2.min.js"/></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Untitled Document</title>


</head>

<body onload="timeout()">

<div class="wrapper">
<img src="img/logo.png" id="logo"/><img src="img/win.png" id="win"/>
<img src="img/chara1.png" id="chara1"/>
<img src="img/chara6.png" id="chara2"/>
<img src="img/chara5.png" id="chara3"/>
<img src="img/chara4.png" id="chara4"/>
<img src="img/chara3.png" id="chara5"/>
<img src="img/create.png" id="red"/><img src="img/click.png" id="click"/>

</div>


<script type="text/javascript">

function timeout() {
    setTimeout(function () {
		 var logo     = $('#logo'),
		 	 chara1	  = $('#chara1'),
			 chara2   = $('#chara2'),
			 chara3   = $('#chara3'),
			 chara4   = $('#chara4'),
			 chara5   = $('#chara5'),
			 create   = $('#red'),
			 win   = $('#win'),
			 clic     = $('#click'),
			 
			 newone = logo.clone(true);
			 newone2 = chara1.clone(true);
			 newone3 = chara2.clone(true);
			 newone4 = chara3.clone(true);
			 newone5 = chara4.clone(true);
			 newone6 = chara5.clone(true);
			 newone7 = create.clone(true);
			 newone8 = win.clone(true);
			 newone9 = clic.clone(true);
		
		logo.before(newone);
		chara1.before(newone2);
		chara2.before(newone3);
		chara3.before(newone4);
		chara4.before(newone5);
		chara5.before(newone6);
		create.before(newone7);
		win.before(newone8);
		clic.before(newone9);
		
		logo.remove();
		chara1.remove();
		chara2.remove();
		chara3.remove();
		chara4.remove();
		chara5.remove();
		create.remove();
		win.remove();
		clic.remove();
        timeout();
    }, 10000);
}

     
</script>
</body>
</html>
