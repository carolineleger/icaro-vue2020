<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="ad.size" content="width=336,height=280">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYOB</title>
    <script>
    var clickTag = "https://www.myob.com/au";
    </script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- begin ad -->
    <a href="javascript:window.open(clickTag, '_blank');">
        <div id="myob-ad">
            <div class="msg" id="msg1">GET SET FOR SUCCESS</div>
            <div class="msg" id="msg2">WITH ONLINE ACCOUNTING</div>
            <img class="ad-img" src="assets/talent.png" id="talent">
            <img class="ad-img" src="assets/hand.png" id="hand">
            <div class="msg" id="msg3">DONE</div>
            <img class="ad-img" src="assets/mask.png" id="mask">
            <div class="mask-bottom"></div>
            <div id="btn">FREE 30 day trial</div>
            <img src="assets/logo.svg" alt="MYOB" id="logo">
        </div>
    </a>
    <!-- end ad -->
    <!-- greensock library for animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
    window.onload = function() {
        var animLength = 0.8;
        var animDelay = 1;
        var animDelayLong = 2;
        var msg1 = document.getElementById("msg1");
        var msg2 = document.getElementById("msg2");
        var talent = document.getElementById("talent");
        var hand = document.getElementById("hand");
        var msg3 = document.getElementById("msg3");
        var mask = document.getElementById("mask");
        var btn = document.getElementById("btn");

        var tl = new TimelineMax({ repeat: -1, repeatDelay: 0 });
        tl.to(msg1, animLength, {autoAlpha: 1, delay: -1.3})
          .to(msg1, animLength, {autoAlpha: 0, delay: animDelay})
          .to(msg2, animLength, {autoAlpha: 1})
          .to(msg2, animLength, {autoAlpha: 0, delay: animDelay})
          .to(mask, animLength, {top: 0})
          .to([talent, hand], animLength, { left: 0}, "-=0.8")
          .to(msg3, animLength, {left: 0}, "-=0.3")
          .to(btn, animLength, {autoAlpha: 1}, "-=0.8")
          .to([talent, hand, msg3, btn], animLength, {autoAlpha: 0, delay: animDelayLong})
          .to(mask, animLength, {top: -170 }, "-=0.8");

    };
    </script>
</body>
</html>
